<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="end">
        <h2>Завершенные</h2>
        <div class="counter">
            Всего выполнено: <span>0</span>
        </div>
        <div class="wrapper">
            <ol class="todo completed"></ol>
        </div>
    </div>


    <div class="add">
        <h1>Мой список дел</h1>
        <div class="add-list">
            <label for="add-id">
                <input type="text" id="add-id" class="add-input" placeholder="Описание...">
            </label>
            <button class="add-btn">Добавить</button>
        </div>

        <div class="counter">
            Количество дел: <span>0</span>
        </div>

        <div class="wrapper">
            <ol class="todo process"></ol>
        </div>
    </div>

    <div class="del">
        <h2>Удаленные</h2>
        <div class="wrapper">
            <ol class="todo deleted"></ol>
        </div>
    </div>

</div>

<div class="modal">
    <div class="js-modal-close hide">
    <svg class="modal__cross" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
    </div>
    <p class="modal__title">Ты сегодня молодец!
    <br> Сделай перерыв: <span id="ticks"></span> сек.</p>
</div>

<div class="overlay js-overlay-modal"></div>

<script src="main.js"></script>
</body>
</html>
