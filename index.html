<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="end">
        <span>Завершенные</span>
        <div class="wrapper">
            <ol class="todo completed"></ol>
        </div>
    </div>

    <div class="add">
        <h1>Мой список дел</h1>
        <div class="add-list">
            <label for="add-id">
                <input type="text" id="add-id" class="add-input" placeholder="Описание...">
            </label>
            <button class="add-btn">Добавить</button>
        </div>

        <div class="wrapper">
            <ol class="todo process"></ol>
        </div>
    </div>

    <div class="del">
        <span>Удаленные</span>
        <div class="wrapper">
            <ol class="todo deleted"></ol>
        </div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
